# Main NGINX Config File
user nginx;
worker_processes 1;

error_log /var/log/nginx/error.log info;
pid /var/run/nginx.pid;

# Load NJS module
load_module modules/ngx_http_js_module.so;

events {
    worker_connections 1024;
}

http {
    default_type application/octet-stream;

    # Log format including the complexity flag
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'FLAG=$http_x_complexity_marker';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    
    # Increase buffer size for large headers (API keys)
    large_client_header_buffers 4 16k;

    # FORCE BODY BUFFERING for NJS r.requestBody access
    client_body_buffer_size 10M;
    client_body_in_single_buffer on;
    client_max_body_size 10M;

    # Include the AI Proxy configuration (Server block and Upstreams)
    include /etc/nginx/aiproxy.conf;
}
